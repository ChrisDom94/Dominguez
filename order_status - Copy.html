      <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">

        <div class="fcf-input-group">

        </div>
    <div class="fcf-form-group">
        <label for="Email" class="fcf-label">Email</label>
        <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
        </div>
    <div class="fcf-form-group">
        <label for="Phone" class="fcf-label">Phone Number</label>
        <div class="fcf-input-group">
            <input type="phone" id="Phone" name="Phone" class="fcf-form-control" required>
      </div>
       <br>
      <div class="fcf-form-group">
        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
    </div>
    </form>

    <br />
    <script>
      var nextStep = document.querySelector("#nextStep");

      nextStep.addEventListener("click", function (e) {
        e.preventDefault();
        // Hide first view
        document.getElementById("my_form").style.display = "none";

        // Show thank you message element
        document.getElementById("thank_you").style.display = "block";
